<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Nutricional Miquel | Horeca & Trail</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--primary); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #eee; border-radius: 8px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-weight: bold; font-size: 0.85rem; margin-bottom: 5px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        button:hover { background: #219150; }
        .btn-add { background: var(--primary); margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; }
        th { background: var(--primary); color: white; }
        .tag-container { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
        .tag { background: #e2e8f0; padding: 5px 12px; border-radius: 15px; font-size: 0.85rem; display: flex; align-items: center; }
        .tag b { margin-left: 8px; color: #e53e3e; cursor: pointer; }
        .receta-res { margin-top: 20px; padding: 20px; background: #f0fdf4; border: 2px solid var(--accent); border-radius: 8px; }
        #status { font-weight: bold; color: var(--accent); margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üçé SISTEMA DE NUTRICI√ìN CIENT√çFICO</h1>
    <div id="status">Iniciando base de datos...</div>

    <div class="section">
        <h2>1. Perfil Biom√©trico</h2>
        <div class="grid">
            <div class="input-group"><label>Peso (kg)</label><input type="number" id="peso" value="75"></div>
            <div class="input-group"><label>Altura (cm)</label><input type="number" id="altura" value="180"></div>
            <div class="input-group"><label>Edad</label><input type="number" id="edad" value="34"></div>
            <div class="input-group">
                <label>G√©nero</label>
                <select id="genero"><option value="hombre">Hombre</option><option value="mujer">Mujer</option></select>
            </div>
        </div>
        <div class="grid">
            <div class="input-group"><label>Ajuste Kcal (%)</label><input type="number" id="ajuste" value="0"></div>
            <div class="input-group"><label>Manual Kcal (Opcional)</label><input type="number" id="kcalManual"></div>
        </div>
        <button onclick="calcularObjetivos()">PASO A: CALCULAR GASTO Y DESGLOSE</button>
    </div>

    <div id="resultados" class="section" style="display:none;">
        <h2>2. Objetivos por Comida</h2>
        <div id="tablaResumen"></div>
    </div>

    <div id="seccionPlanificador" class="section" style="display:none;">
        <h2>3. Dise√±ador de Receta Exacta</h2>
        <div class="grid">
            <div class="input-group">
                <label>D√≠a</label>
                <select id="tipoDiaSel"><option value="Alta">Alta Intensidad</option><option value="Media">Media Intensidad</option><option value="Baja">Baja Intensidad</option></select>
            </div>
            <div class="input-group">
                <label>Comida</label>
                <select id="comidaSel"><option value="desayuno">Desayuno</option><option value="comida">Comida</option><option value="merienda">Merienda</option><option value="cena">Cena</option></select>
            </div>
        </div>
        <div class="input-group">
            <label>Buscar Alimento</label>
            <input type="text" id="buscador" list="listaAlimentos" placeholder="Ej: Avena, Jam√≥n...">
            <datalist id="listaAlimentos"></datalist>
            <button class="btn-add" onclick="a√±adirAlimentoLista()">A√ëADIR A LA RECETA</button>
        </div>
        <div id="tagsIngredientes" class="tag-container"></div>
        <button onclick="generarReceta()" style="background:#2980b9;">PASO B: GENERAR RECETA CIENT√çFICA</button>
        <div id="resultadoReceta"></div>
    </div>
</div>

<script>
let db = [];
let seleccionados = [];
let objetivosGlobales = null;

// Repartos Horeca-Style
const REPARTOS = { 
    desayuno: {p:0.1, g:0.1, ch:0.27}, 
    comida: {p:0.39, g:0.4, ch:0.26}, 
    merienda: {p:0.08, g:0.06, ch:0.17}, 
    cena: {p:0.43, g:0.44, ch:0.3} 
};

// Carga del CSV
fetch('alimentos.csv').then(r => r.text()).then(t => {
    const filas = t.split(/\r?\n/).filter(linea => linea.trim() !== "");
    db = filas.slice(1).map(f => {
        const c = f.split(/[;,]/);
        return { 
            n: c[0].trim(), 
            kcal: parseFloat(c[1]) || 0, 
            p: parseFloat(c[2]) || 0, 
            g: parseFloat(c[3]) || 0, 
            ch: parseFloat(c[4]) || 0 
        };
    }).filter(a => a.n);
    document.getElementById('listaAlimentos').innerHTML = db.map(a => `<option value="${a.n}">`).join('');
    document.getElementById('status').innerText = `‚úÖ ${db.length} alimentos cargados correctamente.`;
}).catch(e => { document.getElementById('status').innerText = "‚ùå Error cargando CSV"; });

function calcularObjetivos() {
    const p = parseFloat(document.getElementById('peso').value);
    const a = parseFloat(document.getElementById('altura').value);
    const e = parseFloat(document.getElementById('edad').value);
    const g = document.getElementById('genero').value;
    const aj = 1 + (parseFloat(document.getElementById('ajuste').value)/100);
    
    let bmr = (g === 'hombre') ? (10*p + 6.25*a - 5*e + 5) : (10*p + 6.25*a - 5*e - 161);
    const manual = parseFloat(document.getElementById('kcalManual').value);
    if(manual > 0) bmr = manual;

    objetivosGlobales = {};
    let html = `<table><tr><th>Comida</th><th>Kcal</th><th>P (g)</th><th>G (g)</th><th>CH (g)</th></tr>`;
    
    const ints = [
        {id:'Alta', m:1.6, rp:2.0, rg:1.1}, 
        {id:'Media', m:1.45, rp:1.7, rg:1.1}, 
        {id:'Baja', m:1.2, rp:1.4, rg:0.7}
    ];
    
    ints.forEach(d => {
        const kcalT = bmr * d.m * aj;
        const pT = p * d.rp;
        const gT = p * d.rg;
        const chT = (kcalT - (pT*4) - (gT*9)) / 4;
        
        objetivosGlobales[d.id] = { p: pT, g: gT, ch: chT, kcal: kcalT, c: {} };
        
        html += `<tr style="background:#f1f5f9; font-weight:bold;"><td>TOTAL ${d.id}</td><td>${Math.round(kcalT)}</td><td>${pT.toFixed(0)}</td><td>${gT.toFixed(0)}</td><td>${chT.toFixed(0)}</td></tr>`;
        
        for(let key in REPARTOS) {
            const m = REPARTOS[key];
            const objC = { p: pT*m.p, g: gT*m.g, ch: chT*m.ch, kcal: kcalT * ( (m.p+m.g+m.ch)/3 ) };
            objetivosGlobales[d.id].c[key] = objC;
            html += `<tr><td>‚Ü≥ ${key}</td><td>-</td><td>${objC.p.toFixed(1)}</td><td>${objC.g.toFixed(1)}</td><td>${objC.ch.toFixed(1)}</td></tr>`;
        }
    });
    
    document.getElementById('tablaResumen').innerHTML = html + `</table>`;
    document.getElementById('resultados').style.display = 'block';
    document.getElementById('seccionPlanificador').style.display = 'block';
}

function a√±adirAlimentoLista() {
    const val = document.getElementById('buscador').value;
    const item = db.find(x => x.n === val);
    if(item) {
        seleccionados.push({...item, gramos: 100});
        document.getElementById('buscador').value = '';
        renderTags();
    }
}

function renderTags() {
    document.getElementById('tagsIngredientes').innerHTML = seleccionados.map((s, i) => 
        `<span class="tag">${s.n} <b onclick="seleccionados.splice(${i},1);renderTags()">‚úï</b></span>`).join('');
}

function generarReceta() {
    if(!objetivosGlobales) return alert("Primero calcula el Paso A");
    if(seleccionados.length === 0) return alert("A√±ade alg√∫n alimento");

    const d = document.getElementById('tipoDiaSel').value;
    const c = document.getElementById('comidaSel').value;
    const obj = objetivosGlobales[d].c[c];

    // Solver Cient√≠fico por aproximaci√≥n sucesiva
    for(let iter=0; iter<1000; iter++) {
        let curP=0, curG=0, curCH=0;
        seleccionados.forEach(s => {
            curP += (s.p * s.gramos / 100);
            curG += (s.g * s.gramos / 100);
            curCH += (s.ch * s.gramos / 100);
        });

        seleccionados.forEach(s => {
            let errorP = (obj.p - curP) * (s.p / 100);
            let errorG = (obj.g - curG) * (s.g / 100);
            let errorCH = (obj.ch - curCH) * (s.ch / 100);
            
            // Ajuste ponderado seg√∫n la importancia del nutriente en el alimento
            s.gramos += (errorP + errorG + errorCH) * 0.1;
            if(s.gramos < 0) s.gramos = 0;
            if(s.gramos > 1000) s.gramos = 1000;
        });
    }

    let finalP=0, finalG=0, finalCH=0, finalKcal=0;
    let resHtml = `<div class="receta-res"><h3>Receta: ${c.toUpperCase()} (${d})</h3>`;
    resHtml += `<p style="font-size:0.8rem">Objetivo: P:${obj.p.toFixed(1)} | G:${obj.g.toFixed(1)} | CH:${obj.ch.toFixed(1)}</p><hr>`;
    
    seleccionados.forEach(s => {
        let pAl = (s.p * s.gramos / 100);
        let gAl = (s.g * s.gramos / 100);
        let chAl = (s.ch * s.gramos / 100);
        let kcalAl = (s.kcal * s.gramos / 100);
        
        finalP += pAl; finalG += gAl; finalCH += chAl; finalKcal += kcalAl;
        
        resHtml += `<p><b>${Math.round(s.gramos)}g</b> de ${s.n} <span style="color:#666; font-size:0.8rem">(${pAl.toFixed(1)}P | ${chAl.toFixed(1)}CH)</span></p>`;
    });

    resHtml += `<hr><p><b>TOTAL REAL:</b> ${Math.round(finalKcal)} kcal | ${finalP.toFixed(1)}g P | ${finalG.toFixed(1)}g G | ${finalCH.toFixed(1)}g CH</p></div>`;
    document.getElementById('resultadoReceta').innerHTML = resHtml;
}
</script>
</body>
</html>
