<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Nutricional Cient√≠fica | Miquel</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--primary); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #eee; border-radius: 8px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        label { font-weight: bold; font-size: 0.85rem; display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background: #219150; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; font-size: 0.9rem; }
        th { background: var(--primary); color: white; }
        .total-row { background: #e8f5e9 !important; font-weight: bold; }
        .tag-container { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
        .tag { background: #e2e8f0; padding: 6px 12px; border-radius: 15px; font-size: 0.85rem; display: flex; align-items: center; }
        .tag b { margin-left: 8px; color: #e53e3e; cursor: pointer; }
        .receta-res { margin-top: 20px; padding: 20px; border: 2px solid var(--accent); border-radius: 8px; background: #fff; }
    </style>
</head>
<body>

<div class="container">
    <h1>üçé SISTEMA NUTRICIONAL - MIQUEL</h1>
    <div id="status" style="font-weight: bold; color: #e67e22; margin-bottom: 15px;">Estado: Iniciando...</div>

    <div class="section">
        <h2>1. Datos Biom√©tricos</h2>
        <div class="grid">
            <div><label>Peso (kg)</label><input type="number" id="peso" value="75"></div>
            <div><label>Altura (cm)</label><input type="number" id="altura" value="180"></div>
            <div><label>Edad</label><input type="number" id="edad" value="35"></div>
            <div><label>G√©nero</label><select id="genero"><option value="hombre">Hombre</option><option value="mujer">Mujer</option></select></div>
        </div>
        <div class="grid">
            <div><label>Mult. Alta</label><input type="number" id="mAlta" value="1.6" step="0.1"></div>
            <div><label>Mult. Media</label><input type="number" id="mMedia" value="1.45" step="0.1"></div>
            <div><label>Mult. Baja</label><input type="number" id="mBaja" value="1.2" step="0.1"></div>
        </div>
        <button onclick="calcularObjetivos()">PASO A: CALCULAR OBJETIVOS</button>
    </div>

    <div id="resultados" class="section" style="display:none;">
        <h2>2. Desglose de Macronutrientes por Comida</h2>
        <div id="tablaResumen"></div>
    </div>

    <div id="seccionPlanificador" class="section" style="display:none;">
        <h2>3. Dise√±ador de Receta con Detalle</h2>
        <div class="grid">
            <div><label>Actividad del D√≠a</label><select id="tipoDiaSel"><option value="Alta">Alta</option><option value="Media">Media</option><option value="Baja">Baja</option></select></div>
            <div><label>Comida</label><select id="comidaSel"><option value="desayuno">Desayuno</option><option value="comida">Comida</option><option value="merienda">Merienda</option><option value="cena">Cena</option></select></div>
        </div>
        <div style="margin-top: 15px;">
            <label>A√±adir Alimentos</label>
            <input type="text" id="buscador" list="listaAlimentos" placeholder="Busca un ingrediente...">
            <datalist id="listaAlimentos"></datalist>
            <button onclick="a√±adirAlimento()" style="background: var(--primary); margin-top: 10px;">A√ëADIR A LA LISTA</button>
        </div>
        <div id="tagsIngredientes" class="tag-container"></div>
        <button onclick="generarReceta()" style="background:#2980b9;">PASO B: GENERAR GRAMOS Y TABLA</button>
        <div id="resultadoReceta"></div>
    </div>
</div>

<script>
let db = [];
let seleccionados = [];
let objetivosGlobales = null;

const REPARTOS = { 
    desayuno: {p:0.1, g:0.1, ch:0.27}, 
    comida: {p:0.39, g:0.4, ch:0.26}, 
    merienda: {p:0.08, g:0.06, ch:0.17}, 
    cena: {p:0.43, g:0.44, ch:0.3} 
};

// --- CARGADOR DE DATOS BLINDADO ---
fetch('alimentos.csv').then(r => r.text()).then(t => {
    const filas = t.split(/\r?\n/).filter(linea => linea.trim() !== "");
    db = filas.slice(1).map(f => {
        // Soporte para comas o puntos y comas (Excel Espa√±a)
        const separador = f.includes(';') ? ';' : ',';
        const c = f.split(separador);
        
        const limpiarNum = (val) => {
            if(!val) return 0;
            // Quitamos comillas, espacios y convertimos coma decimal en punto
            let s = val.replace(/"/g, '').replace(/\s/g, '').replace(',', '.');
            return parseFloat(s) || 0;
        };

        return { 
            n: c[0] ? c[0].replace(/"/g, '').trim() : "Desconocido", 
            kcal: limpiarNum(c[1]), 
            p: limpiarNum(c[2]), 
            g: limpiarNum(c[3]), 
            ch: limpiarNum(c[4]) 
        };
    }).filter(a => a.n !== "Desconocido");
    
    document.getElementById('listaAlimentos').innerHTML = db.map(a => `<option value="${a.n}">`).join('');
    document.getElementById('status').innerText = "‚úÖ Base de datos lista: " + db.length + " alimentos.";
    document.getElementById('status').style.color = "green";
}).catch(e => {
    document.getElementById('status').innerText = "‚ùå Error al cargar alimentos.csv";
    console.error(e);
});

// --- FUNCIONES DE L√ìGICA ---
function calcularObjetivos() {
    const p = parseFloat(document.getElementById('peso').value);
    const a = parseFloat(document.getElementById('altura').value);
    const e = parseFloat(document.getElementById('edad').value);
    const g = document.getElementById('genero').value;
    
    let bmr = (g === 'hombre') ? (10*p + 6.25*a - 5*e + 5) : (10*p + 6.25*a - 5*e - 161);
    
    objetivosGlobales = {};
    let html = `<table><tr><th>Comida</th><th>Kcal</th><th>P (g)</th><th>G (g)</th><th>CH (g)</th></tr>`;
    
    const config = [
        {id:'Alta', m: parseFloat(document.getElementById('mAlta').value), rp:2.0, rg:1.1},
        {id:'Media', m: parseFloat(document.getElementById('mMedia').value), rp:1.7, rg:1.1},
        {id:'Baja', m: parseFloat(document.getElementById('mBaja').value), rp:1.4, rg:0.7}
    ];
    
    config.forEach(d => {
        const kcalT = Math.round(bmr * d.m);
        const pT = p * d.rp;
        const gT = p * d.rg;
        const chT = (kcalT - (pT*4) - (gT*9)) / 4;
        
        objetivosGlobales[d.id] = { p: pT, g: gT, ch: chT, c: {} };
        html += `<tr class="total-row"><td>TOTAL D√çA ${d.id}</td><td>${kcalT}</td><td>${pT.toFixed(0)}</td><td>${gT.toFixed(0)}</td><td>${chT.toFixed(0)}</td></tr>`;
        
        for(let comida in REPARTOS) {
            const m = REPARTOS[comida];
            const objC = { p: pT*m.p, g: gT*m.g, ch: chT*m.ch };
            objetivosGlobales[d.id].c[comida] = objC;
            const kcalC = Math.round((objC.p*4) + (objC.g*9) + (objC.ch*4));
            html += `<tr><td>‚Ü≥ ${comida}</td><td>${kcalC}</td><td>${objC.p.toFixed(1)}</td><td>${objC.g.toFixed(1)}</td><td>${objC.ch.toFixed(1)}</td></tr>`;
        }
    });
    
    document.getElementById('tablaResumen').innerHTML = html + `</table>`;
    document.getElementById('resultados').style.display = 'block';
    document.getElementById('seccionPlanificador').style.display = 'block';
}

function a√±adirAlimento() {
    const val = document.getElementById('buscador').value;
    const item = db.find(x => x.n === val);
    if(item) {
        seleccionados.push({...item, gramos: 100});
        document.getElementById('buscador').value = '';
        renderTags();
    } else {
        alert("Alimento no encontrado en la base de datos.");
    }
}

function renderTags() {
    document.getElementById('tagsIngredientes').innerHTML = seleccionados.map((s, i) => 
        `<span class="tag">${s.n} <b onclick="seleccionados.splice(${i},1);renderTags();">‚úï</b></span>`).join('');
}

function generarReceta() {
    if(!objetivosGlobales) return alert("Primero realiza el Paso A");
    if(seleccionados.length === 0) return alert("A√±ade alg√∫n alimento a la receta");

    const d = document.getElementById('tipoDiaSel').value;
    const c = document.getElementById('comidaSel').value;
    const obj = objetivosGlobales[d].c[c];

    // SOLVER CIENT√çFICO (Iteraci√≥n para ajustar gramos)
    for(let i=0; i<2000; i++) {
        let curP=0, curG=0, curCH=0;
        seleccionados.forEach(s => {
            curP += (s.p * s.gramos / 100);
            curG += (s.g * s.gramos / 100);
            curCH += (s.ch * s.gramos / 100);
        });
        seleccionados.forEach(s => {
            let error = ((obj.p - curP)*(s.p/10) + (obj.g - curG)*(s.g/10) + (obj.ch - curCH)*(s.ch/10)) / 100;
            s.gramos = Math.max(5, s.gramos + error);
        });
    }

    let tP=0, tG=0, tCH=0, tK=0;
    let resHtml = `<div class="receta-res"><h3>Receta Detallada: ${c.toUpperCase()} (${d})</h3>`;
    resHtml += `<table><tr><th>Alimento</th><th>Gramos</th><th>Kcal</th><th>P</th><th>G</th><th>CH</th></tr>`;
    
    seleccionados.forEach(s => {
        const pA = (s.p * s.gramos / 100);
        const gA = (s.g * s.gramos / 100);
        const chA = (s.ch * s.gramos / 100);
        const kA = (s.kcal * s.gramos / 100);
        tP+=pA; tG+=gA; tCH+=chA; tK+=kA;
        resHtml += `<tr><td>${s.n}</td><td><b>${Math.round(s.gramos)}g</b></td><td>${Math.round(kA)}</td><td>${pA.toFixed(1)}</td><td>${gA.toFixed(1)}</td><td>${chA.toFixed(1)}</td></tr>`;
    });

    resHtml += `<tr class="total-row"><td>TOTAL RECETA</td><td>-</td><td>${Math.round(tK)}</td><td>${tP.toFixed(1)}</td><td>${tG.toFixed(1)}</td><td>${tCH.toFixed(1)}</td></tr></table>`;
    resHtml += `<p style="font-size:0.8rem; color:gray; margin-top:10px;">Objetivo te√≥rico: P:${obj.p.toFixed(1)} G:${obj.g.toFixed(1)} CH:${obj.ch.toFixed(1)}</p></div>`;
    document.getElementById('resultadoReceta').innerHTML = resHtml;
}
</script>
</body>
</html>
